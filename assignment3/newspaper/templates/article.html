<!DOCTYPE html>
<html>

<body>
<h1> All Articles </h1>
{% for article in articles %}
<p>
  <a href = "{{ article.get_absolute_url }}" >
    {{article.title}}

  </a>

</p>
<p>
    {{article.pub_date}}
</p>
<p>
    {{article.text}}
</p>

<p>
  By
  {% for contributor in article.contributors.all %}
  <a href="{{ contributor.get.absolute_url }}">
     {{ contributor.first_name }} {{ contributor.last_name }}
  </a>
  {% endfor %}
</p>
{% endfor %}
</body>
</html>
